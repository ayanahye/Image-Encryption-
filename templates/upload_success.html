<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Success</title>
</head>
<body>
    <h1>Upload Successful</h1>
    <p>Your image has been encrypted successfully.</p>
    
    {% if original_image %}
    <h2>Original Image</h2>
    <img src="{{ original_image }}" alt="Original Image">
    {% endif %}
    
    {% if encrypted_image %}
    <h2>Encrypted Image</h2>
    <img src="data:image/jpeg;base64,{{ encrypted_image }}" alt="Encrypted Image">
    {% endif %}

    <a href="{{ encrypted_path }}" download="encrypted_image.jpg">
        Download Encrypted Image
    </a>
    
    <p>Already have an encrypted image? <a href="/decrypt">Decrypt it here</a>.</p>
</body>
</html>
