<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Encryption</title>
</head>
<body>
    <h1>Image Encryption</h1>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <label for="file">Choose an image:</label>
        <input type="file" id="file" name="file" accept="image/*" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="Encrypt and Upload">
    </form>
    {% if original_image_base64 %}
        <h2>Uploaded Image</h2>
        <img src="data:image/png;base64,{{ original_image_base64 }}" alt="Uploaded Image">
        <br>
        <a href="{{ url_for('download_encrypted', filename='encrypted_image.png') }}" download>Download Encrypted Image</a>
    {% endif %}
    <p>Already have an encrypted image? <a href="/decrypt">Decrypt it here</a>.</p>
</body>
</html>
