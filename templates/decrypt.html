<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Decryption</title>
</head>
<body>
    <h1>Image Decryption</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="encrypted_image">Select Encrypted Image:</label>
        <input type="file" name="encrypted_image" accept="image/*" required>
        <br>
        <label for="key">Enter Key:</label>
        <input type="text" name="key" required>
        <br>
        <button type="submit">Decrypt</button>
    </form>
    {% if decrypted_image %}
        <h2>Decrypted Image</h2>
        <img src="data:image/png;base64,{{ decrypted_image }}" alt="Decrypted Image">
    {% elif error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
